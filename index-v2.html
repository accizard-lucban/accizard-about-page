<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Accizard - Report Hazards. Save Lives. Stay Safe. (v3.0)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="icon" href="favicon.ico">
    
    <script>
        console.log('V3 PAGE LOADED - COMPLETELY NEW VERSION');
        
        // Block all external calls immediately
        window.fetch = function() {
            console.log('ALL EXTERNAL CALLS BLOCKED');
            return Promise.reject(new Error('External calls blocked'));
        };
        
        window.XMLHttpRequest = function() {
            throw new Error('External calls blocked');
        };
    </script>
</head>
<body>
    <!-- Simple Contact Form Test -->
    <div style="padding: 50px; max-width: 600px; margin: 0 auto;">
        <h1>AcciZard Contact Form Test (v3.0)</h1>
        <p>This is a completely new version to test if the contact form works without any external calls.</p>
        
        <form id="testForm" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">First Name:</label>
                <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Subject:</label>
                <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            </div>
            
            <button type="submit" style="background: #fb923c; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Send Message
            </button>
        </form>
        
        <div id="messageDiv" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('V3 FORM LOADED - NO EXTERNAL CALLS');
            
            const form = document.getElementById('testForm');
            const messageDiv = document.getElementById('messageDiv');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('V3 FORM SUBMITTED - NO EXTERNAL CALLS');
                
                const button = form.querySelector('button');
                button.disabled = true;
                button.textContent = 'Sending...';
                
                setTimeout(function() {
                    messageDiv.textContent = 'Message sent successfully! We\'ll get back to you soon.';
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.style.border = '1px solid #c3e6cb';
                    
                    form.reset();
                    button.disabled = false;
                    button.textContent = 'Send Message';
                    
                    console.log('V3 FORM COMPLETED SUCCESSFULLY');
                }, 1000);
            });
        });
    </script>
</body>
</html>
